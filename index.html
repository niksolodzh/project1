<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js1.js" defer></script>
</head>
<body>
    <div class="in">
        <div class="in-cell">Скорость цели<br>
            Vx<input id="targetX" type="number" value="1" class="input">
            Vy<input id="targetY" type="number" value="-1" class="input">
        </div>        
        <div class="in-cell">Координаты цели<br>
            X<input id="distanceX" type="number" value="200" class="input">
            Y<input id="distanceY" type="number" value="200" class="input">
        </div>
        <div class="in-cell">Скорость ракеты<br>
            V<input id="rocket" type="number" value="5" class="input">
        </div>
        <div class="in-cell">Ускорение ракеты<br>
            A<input id="rocketAcc" type="number" value="0.5" class="input">
        </div>
        <div class="in-cell">Ускорение цели<br>
            Ax<input id="targetAccX" type="number" value="0.1" class="input">
            Ay<input id="targetAccY" type="number" value="0.1" class="input">
        </div>
        <br><button id="done">Построить</button>
        <!-- <button id="next">Продолжить</button><br> -->
    </div>

<canvas id="c1" width="800" height="600"></canvas><br>
</body>
</html>
